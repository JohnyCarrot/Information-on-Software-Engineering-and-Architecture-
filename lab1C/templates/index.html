{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 m-0">Meals</h1>
  <button class="btn btn-primary" id="btn-open-create" type="button" data-bs-toggle="modal" data-bs-target="#mealModal">
    Add Meal
  </button>
</div>


<div id="cards" class="row g-3"></div>

<div class="modal fade" id="mealModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <form class="modal-content" id="meal-form" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title" id="mealModalLabel">Create meal</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body row g-3">
        <input type="hidden" id="meal-id">
        <div class="col-12">
          <label class="form-label">Name</label>
          <input id="name" class="form-control" maxlength="120" required>
        </div>
        <div class="col-6">
          <label class="form-label">Price (€)</label>
          <input id="price" type="number" step="0.01" min="0" class="form-control" required>
        </div>
        <div class="col-6">
          <label class="form-label">Calories</label>
          <input id="calories" type="number" step="1" min="0" class="form-control" required>
        </div>
        <div class="col-6">
          <label class="form-label">Available from</label>
          <input id="available_from" type="date" class="form-control" required>
        </div>
        <div class="col-6 d-flex align-items-end">
          <div class="form-check">
            <input id="is_vegan" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="is_vegan">Vegan</label>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Image (optional)</label>
          <input id="image" type="file" class="form-control" accept="image/*">
          <div class="form-text">Selecting a file will replace the current image.</div>
        </div>

        <div class="col-12" id="preview-wrap" style="display:none;">
          <label class="form-label">Current image</label>
          <div><img id="preview" src="" alt="preview" style="max-height:140px; max-width:100%; object-fit:cover;"></div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Confirm Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete meal</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="mb-0">Are you sure you want to delete this meal?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger" type="button" id="btn-delete-confirm">Delete</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const $ = (id) => document.getElementById(id);
const cards = $("cards");
const mealModal  = new bootstrap.Modal($("mealModal"));
const deleteModal = new bootstrap.Modal($("deleteModal"));

let deleteId = null;

function card(meal) {
  const img = meal.image ? `${meal.image}` : "";
  const imgTag = img ? `<img src="${img}" class="card-img-top" alt="${meal.name}" style="height:180px; object-fit:cover;">`
                     : `<div class="bg-secondary-subtle" style="height:180px;"></div>`;
  return `
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
      <div class="card h-100 shadow-sm">
        ${imgTag}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-1">${meal.name}</h5>
          <div class="small text-muted mb-2">${meal.available_from} • ${meal.is_vegan ? "Vegan" : "Non-vegan"}</div>
          <p class="mb-1"><strong>€ ${meal.price}</strong></p>
          <p class="text-muted mb-3">${meal.calories} kcal</p>
          <div class="mt-auto d-flex gap-2">
            <button class="btn btn-outline-secondary btn-sm w-100" type="button" data-action="edit" data-id="${meal.id}">Edit</button>
            <button class="btn btn-outline-danger btn-sm w-100" type="button" data-action="delete" data-id="${meal.id}">Delete</button>
          </div>
        </div>
      </div>
    </div>`;
}

async function loadMeals() {
  const res = await fetch("/api/meals");
  if (!res.ok) { alert("Failed to load meals."); return; }
  const data = await res.json();
  cards.innerHTML = data.map(card).join("");
}

$("btn-open-create").addEventListener("click", () => {
  $("mealModalLabel").textContent = "Create meal";
  clearForm();
});

$("meal-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const id = $("meal-id").value || null;
  const form = new FormData();
  form.append("name", $("name").value.trim());
  form.append("price", String(Number($("price").value || 0).toFixed(2)));
  form.append("calories", String(Number($("calories").value || 0)));
  form.append("is_vegan", $("is_vegan").checked ? "true" : "false");
  form.append("available_from", $("available_from").value);
  if ($("image").files[0]) form.append("image", $("image").files[0]);

  const res = await fetch(id ? `/api/meals/${id}` : "/api/meals", {
    method: id ? "PUT" : "POST",
    body: form
  });
  if (!res.ok) { alert("Save failed."); return; }

  mealModal.hide();
  clearForm();
  await loadMeals();
});


document.addEventListener("click", async (e) => {
  const btn = e.target.closest("[data-action]");
  if (!btn) return;
  const action = btn.getAttribute("data-action");
  const id = btn.getAttribute("data-id");

  if (action === "edit") {
    const res = await fetch(`/api/meals/${id}`);
    if (!res.ok) { alert("Unable to fetch meal."); return; }
    const m = await res.json();

    $("mealModalLabel").textContent = "Edit meal";
    $("meal-id").value = m.id;
    $("name").value = m.name;
    $("price").value = m.price;
    $("calories").value = m.calories;
    $("available_from").value = m.available_from;
    $("is_vegan").checked = m.is_vegan;

    if (m.image) {
      $("preview-wrap").style.display = "";
      $("preview").src = `${m.image}`;
    } else {
      $("preview-wrap").style.display = "none";
      $("preview").src = "";
    }
    $("image").value = "";
    mealModal.show();
  }

  if (action === "delete") {
    deleteId = id;
    deleteModal.show();
  }
});


$("btn-delete-confirm").addEventListener("click", async () => {
  if (!deleteId) return;
  const res = await fetch(`/api/meals/${deleteId}`, { method: "DELETE" });
  if (!res.ok) { alert("Delete failed."); return; }
  deleteId = null;
  deleteModal.hide();
  await loadMeals();
});


function clearForm() {
  $("meal-id").value = "";
  $("meal-form").reset();
  $("available_from").valueAsDate = new Date();
  $("preview-wrap").style.display = "none";
  $("preview").src = "";
}


clearForm();
loadMeals();
</script>
{% endblock %}
