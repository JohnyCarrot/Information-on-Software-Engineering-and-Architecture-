{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="post" class="card p-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign in</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
